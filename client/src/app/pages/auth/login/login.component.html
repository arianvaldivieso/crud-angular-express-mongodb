<div id="login" class="section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6 col-xl-4" *ngIf="!user">

				<div class="alert alert-info" role="alert" *ngIf="loading">
				  Loading..
				</div>

				<div class="alert alert-success" role="alert" *ngIf="success && !loading">
				  User login!
				</div>

				<div class="alert alert-danger" role="alert" *ngIf="error && !loading">
				  Credentials invalid!
				</div>

				<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

				  <div class="mb-3">
				    <label class="form-label">Email</label>
				    <input type="email" formControlName="email" class="form-control" placeholder="Your email here">
				    <div  class="form-text text-danger" *ngIf="_messageValidation.getError('email',loginForm)">{{_messageValidation.getError('email',loginForm,'Email')}}.</div>
				    
				  </div>

				  <div class="mb-3">
				    <label class="form-label">Password</label>
				    <input type="password" formControlName="password" class="form-control" placeholder="Your password here">
				    <div  class="form-text text-danger" *ngIf="_messageValidation.getError('password',loginForm)">{{_messageValidation.getError('password',loginForm,'Contrase√±a')}}.</div>
				  </div>
				 
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div class="col-12 col-md-6 col-xl-4" *ngIf="user">
				<div class="card">
				  <div class="card-body">
				    <h5 class="card-title">Welcome {{user.name}}</h5>
				    <h6 class="card-subtitle mb-2 text-muted">IP: {{user.ip}}</h6>
				    <h6 class="card-subtitle mb-2 text-muted">Last conection: {{last_login | date:'long'}}</h6>
				  </div>
				</div>
			</div>
		</div>
	</div>		
</div>
